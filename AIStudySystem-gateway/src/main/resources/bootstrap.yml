server:
  servlet:
    context-path: /system
  port: 63010

#微服务配置
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: aistudysystem-nacos-server:8848  # 在/etc/hosts中配置
      discovery:
        namespace: dev
        group: AIStudySystem-project
      config:
        namespace: dev
        group: AIStudySystem-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: AIStudySystem-common
            refresh: true


  profiles:
    active: dev
