#微服务配置
spring:  #spring配置
  application:
    name: content-api  #服务名
  cloud:  #微服务配置
    nacos:  #nacos配置
      server-addr: aistudysystem-nacos-server:8848  # 在/etc/hosts中配置
      discovery:  #服务发现
        namespace: dev  #命名空间
        group: AIStudySystem-project  #组名
      config:  #配置文件信息
        namespace: dev
        group: AIStudySystem-project
        file-extension: yaml  #配置文件格式
        refresh-enabled: true  #是否自动刷新
        extension-configs:  #扩展配置
          - data-id: content-service-${spring.profiles.active}.yaml  #引用的配置文件名
            group: AIStudySystem-project  #组名
            refresh: true  #是否自动刷新
        shared-configs:  #共享配置
          - data-id: swagger-${spring.profiles.active}.yaml  #引用的配置文件名
            group: AIStudySystem-common  #组名
            refresh: true  #是否自动刷新
          - data-id: logging-${spring.profiles.active}.yaml  #引用的配置文件名
            group: AIStudySystem-common  #组名
            refresh: true  #是否自动刷新
          - data-id: host-${spring.profiles.active}.yaml  #host的配置文件名
            group: AIStudySystem-common  #组名
            refresh: true  #是否自动刷新
          - data-id: freemarker-config-${spring.profiles.active}.yaml
            group: AIStudySystem-common
            refresh: true
  profiles:  #环境配置
    active: dev  #环境名
